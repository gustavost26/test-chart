<StackLayout>
    <GridLayout row="*, *">
        <StackLayout row="0">
            <RadCartesianChart tkExampleTitle tkToggleNavButton>
                <CategoricalAxis tkCartesianHorizontalAxis allowPan="true" allowZoom="true"></CategoricalAxis>
                <LinearAxis tkCartesianVerticalAxis allowPan="true" ></LinearAxis>

                <BarSeries tkCartesianSeries [items]="chartResult" categoryProperty="hour" valueProperty="value" showLabels="true" >
                    <PointLabelStyle tkBarLabelStyle margin="10" fontStyle="Bold" fillColor="#60B3FC" textSize="10" textColor="White"></PointLabelStyle>
                </BarSeries>
            </RadCartesianChart>
        </StackLayout>

    </GridLayout>
</StackLayout>
